services:
  db:
    image: mongo:6
    container_name: todo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

  api:
    build: ./backend
    container_name: todo_backend
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://db:27017/todolist 
      PORT: 5000
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app_network

  web:
    build: ./frontend
    container_name: todo_frontend
    ports:
      - "8080:8080"
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app_network

